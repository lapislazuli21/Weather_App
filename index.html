<!DOCTYPE html>
<html>
    <head>
        <title>
            Weather App
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body onload="valOnLoad()">
        <div id="overlay"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="search-bar">
                    <input type="search" id="search" placeholder="Search for a city.." onchange="valOnLoad()">
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-4 card">
                    <h2><i class="fa-solid fa-location-dot"></i><span id="location"></span></h2>
                    <h5 id="weather"></h5>
                    <h3><span id="temperature"></span><sup>o</sup>C</h3>
                    <img src="" alt="" id="icon">
                    <span id='clickableAwesomeFont'><i class="fa fa-2xl fa-refresh"></i></span>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/d10f9549e3.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </body>
</html>
